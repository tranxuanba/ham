<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen tap tao va su dung ham</title>
</head>
<body>
<input type="number" id="square" value="" placeholder="moi nhap vao so bat ky">
<button onclick="result()">result</button>
<script>
    // viet phuong trinh bing phuong cua 1 so bat ky duoc dua vao. goi ham vua xay dung duoc
function result(number) {
   let num = document.getElementById("square").value;
   let square = num*num;
   document.write(square);
}
</script>
</body>
</html>
