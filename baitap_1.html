<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen to</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhap vao so can check"));
    isPrime(number);
    function isPrime(number) {
        let count = 0;
        let isPrime = false;
        if (number == 0) {
            alert(number + " khong la so nguyen to");
        }else {
            for (let i = 0; i <= number; i++) {
                if (number%2 == 0) {
                    count+=i;
                }
            }
        }
        if (count == 2) {
            isPrime = true;
        }
        if (isPrime) {
            alert(number + " la so nguyen to");
        }else {
            alert(number + "khong la so nguyen to");
        }
    }
</script>
</body>
</html>
