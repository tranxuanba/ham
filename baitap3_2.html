<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuong trinh tao doi so</title>
</head>
<body onload="badeptrai(a)">
<script>
    let a = parseInt(prompt("moi nhap vao so"))
    function badeptrai(a) {
        a++;
        alert(a);
        return a++;
    }
</script>
</body>
</html>
